            <script type="text/javascript">
                	/* resize the image(s) on page load */
                $(document).ready(function() {
                    getImageRes();
                });

                /* resize the image(s) on page resize */
                $(window).on('resize', function(){
                    getImageRes();
                });

                function getImageRes() {
                    var div_id = 'img';
                    var height = 534;
                    var width = 850;
                    resize_parallax(div_id, width, height);
                }

                function resize_parallax(div_id, width, height) {
                    var div = $('#' + div_id);
                    var div_width = div.width();
                    // alert(div_width);
                    if (div_width < 769) {
                        var pct = (height/width) * 105;
                    }
                    else {
                        var pct = 60;
                    }
                    var newheight = Math.round(div_width * (pct/100));
                    newheight = newheight + 'px';
                    div.height(newheight);
                }
            </script>
